<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>JSF Bootstrap Tutorial</title>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/fontawesome.min.css" />
	<h:outputStylesheet name="css/custom.css" />

</h:head>
<h:body>

	<div class="container" style="padding-top: 50px;">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="account-wall text-center">
					<h:graphicImage styleClass="profile-img" library="images"
						value="resources/img/photo.png" />
						<h:form styleClass="form-signin">
							<div class="form-group">
								<h:inputText id="email" styleClass="form-control" value="#{loginMB.email}" a:placeholder="Enter Email"
								required="true" requiredMessage="Email is Required" label="Email">
								</h:inputText>
								<h:message for="email" styleClass="alert alert-danger"></h:message>
							</div>
							<div class="form-group">
								<h:inputSecret id="password" styleClass="form-control" value="#{loginMB.password}" a:placeholder="Enter Password"
								label="Password is Required" required="true" requiredMessage="Password is Required">
								</h:inputSecret>
								<h:message for="password" styleClass="alert alert-danger"></h:message>
							</div>
							<div class="form-group">
								<h:commandButton styleClass="btn btn-primary" value="Login" action="#{loginMB.getAuth}"></h:commandButton>
							</div>
							
						</h:form>
						<h:link outcome="register.xhtml" styleClass="text-center btn btn-info" value="Create Account"></h:link>
				</div>
			</div>
		</div>
	</div>

</h:body>
<h:outputScript name="js/jquery-3.3.1.js"></h:outputScript>
<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
</html>
