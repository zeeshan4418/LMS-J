			<!-- /.col-lg-12 -->

					<div class="table-responsive" style="padding: 20px 0px 20px 0px">

							<h:column>
								<f:facet name="header">User</f:facet>    				
      								<h:outputText value="#{user.firstName}"></h:outputText>
   							</h:column>
							<h:column>
								<f:facet name="header">Message</f:facet>    				
      								<!-- <h:outputText value="#{n.message}"></h:outputText> -->
      								#{n.message}
   							</h:column>

							<h:column>
								<f:facet name="header">Date</f:facet>
      							#{n.date}	
   							</h:column>
							<h:column>
								<f:facet name="header">Action</f:facet>
								<h:form>
									<h:commandButton id="deleteNotification" value="Delete" 
									styleClass="btn btn-danger" 
									action="#{notificationMb.us.softDeleteNotification(user.id)}">
									</h:commandButton>
									<h:commandButton value="Mark as Read" styleClass="btn btn-primary" 
									action="#{notificationMb.markAsRead(n.id,user)}">
									</h:commandButton>
								</h:form>
							</h:column>

						</h:dataTable>
					</div>
