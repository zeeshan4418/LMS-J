<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>JSF Bootstrap Tutorial</title>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/fontawesome.min.css" />
	<h:outputStylesheet name="css/custom.css" />

</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="account-wall text-center">
					<h:graphicImage styleClass="profile-img" library="images"
						value="resources/img/photo.png" />
					<h:form styleClass="form-signin">
						<!-- <h:messages class="nav alert alert-danger"></h:messages> -->	
						<div class="form-group">
							<h:inputText styleClass="form-control" value="#{registerMB.firstName}"
								a:placeholder="First Name" label="First Name"
								required="true" id="first_name" requiredMessage="First Name is Required">
							</h:inputText>
							<h:messages for="first_name" class="nav alert alert-danger"></h:messages>
						</div>
						<div class="form-group">
							<h:inputText type="text" value="#{registerMB.lastName}"
								styleClass="form-control" a:placeholder="Last Name"
								label="Last Name" id="last_name" required="true" requiredMessage="Last Name is Required">
							</h:inputText>
							<h:messages for="last_name" class="nav alert alert-danger"></h:messages>
						</div>
						<div class="form-group">
							<h:inputText  value="#{registerMB.email}" styleClass="form-control" a:placeholder="Email"
							required="true" label="Email" id="email" requiredMessage="Email is Required">
							</h:inputText>
							<h:messages for="email" class="nav alert alert-danger"></h:messages>
						</div>
						<div class="form-group">
							<h:inputSecret value="#{registerMB.password}" styleClass="form-control"
								a:placeholder="Password" id="password" label="Password" required="true"
								requiredMessage="Password is Required">
							</h:inputSecret>
							<h:messages for="password" class="nav alert alert-danger"></h:messages>
						</div>
						<div class="form-group">
							<h:inputSecret type="password" value="#{registerMB.confirmPassword}"
								styleClass="form-control" a:placeholder="Confirm Password" required="true"
								label="Confirm Password" id="confirm_password"
								requiredMessage="Confirm Password is Required">
							</h:inputSecret>
							<h:messages for="confirm_password" class="nav alert alert-danger"></h:messages>
						</div>
						<div class="form-group">
							<h:commandButton styleClass="form-control btn btn-success"
								value="Sign Up" action="#{registerMB.save}"></h:commandButton>
						</div>
					</h:form>
					<h:link styleClass="text-center btn btn-info" value="Login" outcome="login.xhtml"></h:link>
				</div>
			</div>
		</div>
	</div>
</h:body>
<h:outputScript name="js/jquery-3.3.1.js"></h:outputScript>
<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
</html>
