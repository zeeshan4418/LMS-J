<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF Bootstrap Tutorial</title>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/fontawesome.min.css" />
	<h:outputStylesheet name="admin/vendor/metisMenu/metisMenu.min.css" />
	<h:outputStylesheet name="admin/dist/css/sb-admin-2.css" />
	<h:outputStylesheet name="css/custom.css" />
	<h:outputScript name="js/jquery-3.3.1.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputScript name="admin/vendor/metisMenu/metisMenu.min.js" />
	<h:outputScript name="admin/dist/js/sb-admin-2.js" />
	<style>
.switch {
	position: relative;
	display: inline-block;
	width: 60px;
	height: 34px;
}

.switch input {
	opacity: 0;
	width: 0;
	height: 0;
}

.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #ccc;
	-webkit-transition: .4s;
	transition: .4s;
}

.slider:before {
	position: absolute;
	content: "";
	height: 26px;
	width: 26px;
	left: 4px;
	bottom: 4px;
	background-color: white;
	-webkit-transition: .4s;
	transition: .4s;
}

input:checked+.slider {
	background-color: #2196F3;
}

input:focus+.slider {
	box-shadow: 0 0 1px #2196F3;
}

input:checked+.slider:before {
	-webkit-transform: translateX(26px);
	-ms-transform: translateX(26px);
	transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
	border-radius: 34px;
}

.slider.round:before {
	border-radius: 50%;
}
</style>

</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/admin/inc/header.xhtml" />
	</ui:insert>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Books</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<h:form>
			<div class="row" style="padding: 50px;">
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel value="Enter Title"></h:outputLabel>
						<h:inputText value="#{bookMb.bookTitle}" a:placeholder="Enter Book Title"
							styleClass="form-control" required="true" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel value="Enter Author"></h:outputLabel>
						<h:inputText value="#{bookMb.bookAuthor}"
							a:placeholder="Enter Book Author Name" styleClass="form-control"
							required="true" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel value="Enter Publisher"></h:outputLabel>
						<h:inputText value="#{bookMb.bookPublisher}"
							a:placeholder="Enter Book Publisher Name"
							styleClass="form-control" required="true" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel value="Enter Total Copies"></h:outputLabel>
						<h:inputText value="#{bookMb.totalCopies}"
							a:placeholder="Enter Book Total Copies" styleClass="form-control"
							required="true" />
					</div>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label> Attach Book </label>
								<!-- <input name="bookFile" value=""
									type="file" class="form-control btn btn-info" /> -->
							</div>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6"></div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h:outputLabel value="Enter Author"></h:outputLabel>
								<label> Enter Book URL <span class="text-danger">*</span></label>
								<h:inputText value="${bookMb.bookLink}"
									a:placeholder="Enter URL" styleClass="form-control" />
							</div>
						</div>
						<div class="col-sm-6 col-md-6 col-lg-6"></div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4">
							<h:outputLabel value="Book Status"></h:outputLabel>
							&nbsp;&nbsp;
							<h:outputLabel styleClass="switch">
								<h:selectBooleanCheckbox value="#{bookMb.bookStatus}"></h:selectBooleanCheckbox>
								<span class="slider round"></span>
							</h:outputLabel>							
						</div>
						<div class="col-md-8"></div>
					</div>
				</div>
				<div class="col-md-12" style="padding-top: 100px;">
					<div class="text-center">
						<h:commandButton value="Add Book" styleClass="btn btn-primary" action="#{bookMb.saveBook}"></h:commandButton>
						<!-- <button type="submit" class="btn btn-primary">Add</button> -->
						<button class="btn btn-danger" id="reset">Reset</button>
					</div>
				</div>
			</div>
		</h:form>
	</div>

	<ui:insert name="footer">
		<ui:include src="/admin/inc/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
